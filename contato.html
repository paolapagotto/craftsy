<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsy - Contato</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/contato.css">
</head>
<body>

    <header>

        <nav>
            <a href="index.html">
                <img src="img/logo.png" alt="Craftsy">
                <!--quando houver um clique na logo, ele retornarÃ¡ para a home--> 
            </a>
            
            <ul>
                <!--em cada linha <li> adicionamos a tag <a>, direcionando cada um para uma respesctiva pagina-->
                <li><a href="./index.html">Smartphones</a></li>
                <li><a href="./index.html">Tablets</a></li>
                <li><a href="#" target="_blank">Contact</a></li>
                <li>
                    <form action="" class="form-header">
                        <input type="text" placeholder="Search" class="input-header">
                        <button>Search</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="section-contato-form">
          <h1>Fale Conosco</h1>
  
          <p> <!--no vscode: digitar lorem e dar enter-->
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam
            impedit quo, assumenda nulla fuga modi consectetur earum numquam
            reprehenderit quos. Quidem quasi repudiandae dolor aliquam a sapiente
            dolore magni. Expedita!
          </p>
  
          <form action="" class="form-contato">
            <div class="form-inline">
              <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="input-contato" />
              </div>
              <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="input-contato"/>
              </div>
            </div>
  
            <div class="form-inline">
              <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="textarea-contato"></textarea>
              </div>
            </div>
  
            <div class="form-inline">
              <div>
                <button type="submit" class="botao-contato">Send</button>
              </div>
            </div>
          </form>
        </section>
      </main>

    <footer>
        Crafty - 2020
    </footer>
</body>
</html>
